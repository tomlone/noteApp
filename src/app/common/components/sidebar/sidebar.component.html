<form [formGroup]='searchForm'>
    <div class="searchbox-bg pt-16 pr-16 pl-16 pb-12">
        <input type="text" 
            placeholder="Search for notes" 
            formControlName="search"
            class="search-input"
        />
    </div>    
</form>

<note-component 
    *ngFor="let note of noteService.notesData$ | async;let i=index;" 
    [note]='note' [index]='i' (click)='selectedIndex(note, i)'
>
</note-component>
